<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    </head>
    <body>
        <div class ="container">
            <div class ="title">
                <h1 class="mainText">Rock Paper Scissors</h1>
            </div>
            <div class = "rules">
                <aside>
<details>
                <summary class="text">Rules</summary>
                <p class="text">Rock crushes Scissors,<br/> Scissors cuts Paper,<br/> Paper covers Rock.</p>
                <p class="text">Choose your move<br/> and see if you can beat the computer!</p>
</details>
                </aside>
            </div>
            <div class="scores">
                <div id="user-score" class="text">Your Score: 0</div>
                <div id="computer-score" class="text">Computer Score: 0</div>
            </div>
          
            <div class="buttons">
                <button id="rock" class="btn">Rock</button>
                <button id="paper" class="btn">Paper</button>
                <button id="scissors" class="btn">Scissors</button>
            </div>
            <div class = "winnerMessage">
                <div id="result" class="text"></div>
            </div>
            <div class="reset">
                <button id="reset" class="btn">Reset</button>
        </div>
    </body>
